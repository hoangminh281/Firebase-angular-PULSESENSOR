<!--The content below is only a placeholder and can be replaced.-->
<h1 style="text-align:center">
  TEMPSENSOR: 
</h1>

<div style="text-align:center; float: left; width: 30%;">
  <h3>PURSESENSOR</h3>
  <p *ngFor="let i of temp">Figure is: {{ i }} </p>
</div>

<div style="float:left;">
  <ngx-charts-line-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="multi"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [autoScale]="autoScale"
  (select)="onSelect($event)">
  </ngx-charts-line-chart>

  <br><br>
  <div style="width: 200px;">
    <h1>BPM: {{ BPM }}</h1>
  </div>

  <div>
    <h1>ThresHold</h1>
    <input type="range" min="0" max="1000" (change)="sliderChange($event)" style="width: 500px;"/>
    <br /><br />
    Slider Value = <span id="sliderStatus">{{ ThresHold }}</span>
    <br><br>
    <Button type="button" (click)="set()">SET</Button>
  </div>

  <div>
    <h1>SET ON / OFF HEARTBEAT</h1>
    <Button type="button" (click)="setOn()" *ngIf="!ison" >SET ON</Button>
    <Button type="button" (click)="setOff()" *ngIf="ison" >SET OFF</Button>
  </div>


</div>
